name: "BYOS Terminus"
description: "Self-hosted TRMNL device management platform - full BYOS backend"
version: "0.1.1"
slug: "byos-terminus"
url: "https://github.com/ikraamg/trmnl-home-assistant"
image: ghcr.io/ikraamg/byos-terminus-{arch}
homeassistant_api: false
init: false
apparmor: false
arch:
  - aarch64
  - amd64
stage: stable

# Ingress disabled - Terminus doesn't support HA ingress base path yet
# Use direct port access at http://homeassistant.local:2300 instead
ingress: false

# panel_icon: "mdi:devices"
# panel_title: "BYOS Terminus"

# Direct port access for TRMNL devices
ports:
  2300/tcp: 2300
ports_description:
  2300/tcp: "API for TRMNL devices (required for device connectivity)"

# Health monitoring
watchdog: "http://[HOST]:[PORT:2300]/up"

# Configuration options
options:
  timezone: ""
  log_level: "info"
  api_uri: ""

schema:
  timezone: str?
  log_level: str?
  api_uri: str?

# Backup settings
backup_exclude:
  - "*/logs/*"
  - "*/tmp/*"
