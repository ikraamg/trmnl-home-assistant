name: "BYOS Terminus"
description: "Self-hosted TRMNL device management platform - full BYOS backend"
version: "0.2.2"
slug: "byos-terminus"
url: "https://github.com/ikraamg/trmnl-home-assistant"
image: ghcr.io/ikraamg/byos-terminus-{arch}
homeassistant_api: false
init: false
apparmor: false
arch:
  - aarch64
  - amd64
stage: stable

# Ingress disabled - Terminus uses absolute URLs which don't work with HA ingress
# Access the UI directly at http://homeassistant.local:2300
ingress: false
# ingress_port: 2300
# ingress_stream: false

# panel_icon: "mdi:devices"
# panel_title: "BYOS Terminus"

# Direct port access for TRMNL devices and Web UI
ports:
  2300/tcp: 2300
ports_description:
  2300/tcp: "Web UI and API for TRMNL devices"

# Health monitoring
watchdog: "http://[HOST]:[PORT:2300]/up"

# Configuration options
options:
  timezone: ""
  log_level: "info"
  api_uri: ""

schema:
  timezone: str?
  log_level: str?
  api_uri: str?

# Backup settings
backup_exclude:
  - "*/logs/*"
  - "*/tmp/*"

# Add webui link for easy access
webui: "http://[HOST]:[PORT:2300]"
