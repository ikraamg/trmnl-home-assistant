# Nginx reverse proxy for Home Assistant ingress
# Handles URL rewriting so Terminus works behind HA's ingress proxy

worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout/stderr for s6
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream Puma server
    upstream puma {
        server 127.0.0.1:3000;
    }

    server {
        listen 2300;
        server_name _;

        # Get the ingress path from HA header, default to empty
        set $ingress_path "";
        if ($http_x_ingress_path) {
            set $ingress_path $http_x_ingress_path;
        }

        # Proxy all requests to Puma
        location / {
            proxy_pass http://puma;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Pass the ingress path to the app
            proxy_set_header X-Ingress-Path $ingress_path;

            # WebSocket support (for live updates if any)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Rewrite Location header for redirects
            # This is the key part - rewrites /login to /hassio/ingress/.../login
            proxy_redirect ~^(https?://[^/]+)?/(.*)$ $ingress_path/$2;
            proxy_redirect / $ingress_path/;

            # Rewrite HTML content to fix links
            # sub_filter replaces content in responses
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;

            # Rewrite absolute paths in HTML/JS/CSS
            sub_filter 'href="/' 'href="$ingress_path/';
            sub_filter "href='/" "href='$ingress_path/";
            sub_filter 'src="/' 'src="$ingress_path/';
            sub_filter "src='/" "src='$ingress_path/";
            sub_filter 'action="/' 'action="$ingress_path/';
            sub_filter "action='/" "action='$ingress_path/";
            sub_filter 'url(/' 'url($ingress_path/';
            sub_filter 'url("/' 'url("$ingress_path/';
            sub_filter "url('/" "url('$ingress_path/";

            # Handle fetch/XHR calls in JavaScript
            sub_filter '"/api' '"$ingress_path/api';
            sub_filter "'/api" "'$ingress_path/api";

            # Fix window.location assignments
            sub_filter 'location = "/' 'location = "$ingress_path/';
            sub_filter "location = '/" "location = '$ingress_path/";
            sub_filter 'location.href = "/' 'location.href = "$ingress_path/';
            sub_filter "location.href = '/" "location.href = '$ingress_path/";
        }

        # Health check endpoint (direct, no rewriting needed)
        location /up {
            proxy_pass http://puma/up;
            proxy_set_header Host $host;
        }
    }
}
