name: BYOS Terminus

on:
  push:
    branches: [main]
    paths:
      - 'byos-terminus/**'
      - '.github/workflows/byos-terminus.yml'
  pull_request:
    branches: [main]
    paths:
      - 'byos-terminus/**'
  release:
    types: [published]
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      upstream_version:
        description: 'Upstream terminus version to build (e.g., 1.0.0 or latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/byos-terminus

jobs:
  # Build and optionally push images
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine upstream version
        id: upstream
        run: |
          if [ "${{ github.event.inputs.upstream_version }}" != "" ]; then
            echo "version=${{ github.event.inputs.upstream_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Extract addon version
        id: addon_version
        run: |
          VERSION=$(grep '^version:' byos-terminus/config.yaml | cut -d'"' -f2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}
          tags: |
            type=raw,value=${{ steps.addon_version.outputs.version }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,enable=${{ github.event_name == 'push' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: byos-terminus
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=ghcr.io/usetrmnl/terminus:${{ steps.upstream.outputs.version }}
          cache-from: type=gha,scope=byos-terminus-${{ matrix.arch }}
          cache-to: type=gha,scope=byos-terminus-${{ matrix.arch }},mode=max
          provenance: false

  # Lint Dockerfile
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: byos-terminus/Dockerfile
          # Allow some flexibility for HA add-on patterns
          ignore: DL3008,DL3015,SC2086

  # Shellcheck scripts
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './byos-terminus/rootfs'
          severity: warning
