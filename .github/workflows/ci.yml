name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: trmnl-ha/ha-trmnl
        run: bun install

      - name: Run ESLint
        working-directory: trmnl-ha/ha-trmnl
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install GraphicsMagick
        run: sudo apt-get update && sudo apt-get install -y graphicsmagick

      - name: Install dependencies
        working-directory: trmnl-ha/ha-trmnl
        run: bun install

      - name: Create test options file
        working-directory: trmnl-ha/ha-trmnl
        run: cp options-dev.json.example options-dev.json

      - name: Run unit tests
        working-directory: trmnl-ha/ha-trmnl
        run: bun test tests/unit

      - name: Run integration tests
        working-directory: trmnl-ha/ha-trmnl
        run: MOCK_HA=true bun test tests/integration

      - name: Check coverage
        working-directory: trmnl-ha/ha-trmnl
        run: bun test --coverage

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: trmnl-ha
        env:
          PLATFORM_TAG: ${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --tag trmnl-ha:test-${PLATFORM_TAG} \
            --load \
            .

      - name: Verify Bun installation in image
        env:
          PLATFORM_TAG: ${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        run: docker run --rm trmnl-ha:test-${PLATFORM_TAG} bun --version

      - name: Test image can start
        env:
          PLATFORM_TAG: ${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
        run: |
          docker run -d --name test-container trmnl-ha:test-${PLATFORM_TAG}
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container
